<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>

<form th:action="@{/students/view}" method="post" th:object="${searchForm}">
    <label for="searchString">Search Student:</label> <br>
    <input type="text" id="searchString" name="searchString" th:value="${searchString}"/>
    <button type="submit">Search</button>
</form>
<table>

    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Faculty Number</th>
        <th>Faculty</th>
        <th>Speciality</th>
        <!-- Add more table headers as needed -->
    </tr>
    </thead>
    <tbody>
    <!-- Thymeleaf loop to iterate through the list of students -->
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.facultyNumber}"></td>
        <td th:text="${student.faculty.name}"></td>
        <td th:text="${student.speciality.name}"></td>
        <!-- Add more table cells for other student properties -->
    </tr>
    </tbody>
</table>
</body>
</html>
