<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" href="/css/add.css">
</head>
<body>
<header>
    <nav th:replace="~{/fragments/header}"></nav>
</header>
<div class="container">
    <h1>Add Student</h1>
    <form
            th:action="@{/students/add}" th:method="post">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="facultyNumber">Faculty Number</label>
            <input type="text" id="facultyNumber" name="facultyNumber" required>
        </div>
        <div class="form-group">
            <label for="faculty">Faculty</label>
            <input type="text" id="faculty" name="faculty" required>
        </div>
        <div class="form-group">
            <label for="speciality">Speciality</label>
            <input type="text" id="speciality" name="speciality" required>
        </div>
        <div class="form-group">
            <label for="grupa">Group</label>
            <input type="text" id="grupa" name="grupa" required>
        </div>
        <button type="submit">Add Student</button>
    </form>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
