<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grades</title>
  <link rel="stylesheet" href="/css/view-grades.css">
</head>
<body>
<header>
  <nav th:replace="~{/fragments/header}"></nav>
</header>
<h1>Grades for <span th:text="${student.firstName + ' ' + student.lastName}"></span></h1>
<table th:action="@{/students/grades}">
  <tr>
    <th>Subject</th>
    <th>Grade</th>
  </tr>
  <tr th:each="grade : ${grades}">
    <td  th:text="${grade.getSubject().getName()}"></td>
    <td th:each="grade : ${grades}" th:text="${grade.grade}"></td>
  </tr>
</table>

</body>
</html>
