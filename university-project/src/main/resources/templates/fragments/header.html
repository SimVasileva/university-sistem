<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<header class="main-header">
    <div class="logo">
        <img src="/images/tu-logo.png" alt="Logo">
        <link rel="stylesheet" href="/css/styles.css">
    </div>
    <nav class="main-nav">
        <ul>
            <li><a th:href="@{/home}">Home</a></li>
            <li sec:authorize="hasAnyRole('STUDENT','ADMIN')">
                <a th:href="@{/students/grades}">Grades</a>
            </li>
            <li sec:authorize="hasAnyRole('STUDENT','ADMIN')">
                <a th:href="@{/students/subjects}">Subject</a>
            </li>
            <li sec:authorize="hasAnyRole('TEACHER','ADMIN')">
                <a th:href="@{/teachers/grade}">Grade Student</a>
            </li>
            <li sec:authorize="hasAnyRole('TEACHER','ADMIN')">
                <a th:href="@{/teachers/subject}">Pass Student</a>
            </li>
            <li sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/students/add}">Add Student</a>
            </li>
            <li  sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/teachers/add}">Add Teacher</a>
            </li>
            <li  sec:authorize="hasAnyRole('STUDENT','ADMIN')">
                <a th:href="@{/files}">Download File</a>
            </li>
            <li>
                <a th:href="@{/logout}" sec:authorize="isAuthenticated()" th:method="post">Logout</a>
            </li>
        </ul>
    </nav>
</header>
